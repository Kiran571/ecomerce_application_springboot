<div class="container mt-5">
  <div class="card" style="padding: 30px;">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
 
      <mat-form-field style="padding: 10px;" appearance="outline" class="w-100">
        <mat-label>Username</mat-label>
        <input matInput
          ngModel
          name="userName"
          id="userName"
          placeholder="Enter your Username" />
        <mat-hint>Username</mat-hint>
      </mat-form-field>

      <mat-form-field style="padding: 10px" appearance="outline" class="w-100">
        <mat-label>Password</mat-label>
        <input 
        matInput [type]="hide ? 'password' : 'text'"
          ngModel
          name="userPassword"
          id="userPassword"
          placeholder="Enter your Password"/>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
          
        <mat-hint>Password</mat-hint>
      </mat-form-field>
    

      <button class="w-100" type="submit" mat-raised-button color="primary">Login</button>

      <!-- <input
        type="text"
        placeholder="Enter your username"
        class="form-control mb-3"
      />

      <input
        type="password"
        placeholder="Enter your password"
        class="form-control mb-3"
      />

      <input
        type="submit"
        value="Login"
        class="btn btn-outline-primary form-control rounded-0"
      /> -->
    </form>
  </div>
</div>
